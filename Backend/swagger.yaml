securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
        
  
  
        
        
  TransactionsAccount:
    type: object
    properties:
      date:
        type: string
        description: date transaction
      description:
        type: string
        description: description transaction
      amount:
        type: number
        description: amount transaction
      balance:
        type: number
        description: solde account
        
  TransactionDetail:
    type: object
    properties:
      transactionType:
        type: string
        description : type transaction
      category:
        type: string
        description : category transaction
      notes:
        type: string
        description : notes transaction
        
  TransactionInformation:
    type: object
    properties:
      note:
        type: string
        description : information note transaction
      category:
        type: string
        description : information category transaction
      
