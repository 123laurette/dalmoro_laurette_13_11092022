      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
  /user/detail/transaction:
    get:
      security:
        - Bearer: []
      tags:
        - Detail transaction
      summary: User transaction detail API
      description: API for detail Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type : string
          required: true
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/TransactionDetail'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error        
          
  /user/info/transaction:
    put:
      security:
        - Bearer: []
      tags:
        - Informations transaction
      summary: User transaction Informations API
      description: API for Informations Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type : string
          required: true
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/TransactionInformation'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error   
    delete:
      security:
        - Bearer: []
      tags:
        - Informations transaction
      summary: User transaction Informations API
      description: API for Informations Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type : string
          required: true
        - in: body
          name: body
          description: Login Payload
          required: true
